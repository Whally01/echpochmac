<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Профиль клиента</title>
    <script data-require="jquery@1.10.0" data-semver="1.10.0"
            src="https://code.jquery.com/jquery-1.10.0.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/../css/main.css">
    <link rel="stylesheet" href="/../css/orders-styles.css">
    <link rel="stylesheet" href="/../css/archive-styles.css">
    <link rel="stylesheet" href="/../css/client-profile-styles.css">
</head>
<body>
<section class="header">
    <div class="header-wrapper">
        <a href="/orders/new" class="title">
            echpochmak
        </a>
        <img class="manager-picture" src="/img/user.png">
        <p class="manager-name" th:text="${#authentication.getPrincipal().getFirstname()}+' '+${#authentication.getPrincipal().getLastname()}">
            No Name
        </p>
    </div>
    <div class="navigation">
        <ul>
            <li><a href="/orders/new">Заказы</a></li>
            <li><a href="/couriers/0">Курьеры</a></li>
            <li><a href="/reports">Отчеты</a></li>
            <li><a href="/archive">Архив</a></li>
            <li><a href="/clients/0">Пользователи</a></li>
            <li><a href="/cafes">Кафе</a></li>
        </ul>
    </div>
</section>
<section class="main">
    <div class="user-history clearfix">
        <a href="/clients/0" class="return"><img src="/img/back.png"></a>
        <img src="/img/user.png" class="user-picture">
        <span th:text="${client.get().firstname}+' '+${client.get().lastname}">Имя Фамилия</span>
    </div>
    <div class="clearfix">
        <ul>
            <li><a href="#">История</a></li>
            <li><a href="#">Лайки</a></li>
            <li><a href="#">Дизлайки</a></li>
            <li><a href="#">Заблокированные курьеры</a></li>
        </ul>
        <form name="search" class="search">
            <input type="submit" value="Искать" class="search-button">
            <label><input type="text" name="search" placeholder="Поиск..."></label>
        </form>
    </div>

    <div class="container">
        <div class="col-md-3" th:each="order:${client.get().orders}">
            <div class="cafe-picture"><img src="/img/cafe-picture.png"></div>
            <div class="courier">
                <img src="/img/user.png">
                <h4>Курьер</h4>
                <span><!--th:text="${order.user.firstname}"-->Константин Константинопольский</span>
            </div>
            <div class="description" th:each="dish:${order.dishes}">
                <h3 class="cafe-name" th:text="${dish.cafe.name}">В гостях у дяди Ашота</h3>
                <span class="dishes-number" th:text="${dish.cafe.dishes.size()}">9 блюд</span>
                <span class="dishes-type" th:text="${dish.cafe.description}">Кавказская, ланчи, халяль</span>
                <span class="dishes-price" th:text="${dish.price}+'₽'">2,460₽</span>
            </div>
            <div>
                <img src="/img/like.png">
                <span>12</span>
                <img src="/img/dislike.png">
                <span>4</span>
                <span class="data">22.04.2018</span>
            </div>
        </div>
    </div>
</section>
</body>
</html>
