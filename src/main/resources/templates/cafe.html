<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Кафе</title>
    <script data-require="jquery@1.10.0" data-semver="1.10.0"
            src="https://code.jquery.com/jquery-1.10.0.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/cafe-styles.css">
</head>
<body>
<section class="header">
    <div class="header-wrapper">
        <a href="orders-processing.html" class="title">
            echpochmak
        </a>
        <img class="manager-picture" src="/img/user.png">
        <p class="manager-name" th:text="${#authentication.getPrincipal().getFirstname()}+' '+${#authentication.getPrincipal().getLastname()}">
            No Name
        </p>
    </div>
    <div class="navigation">
        <ul>
            <li><a href="/orders/new/0">Заказы</a></li>
            <li><a href="/couriers/0">Курьеры</a></li>
            <li><a href="/orders/reports/0">Отчеты</a></li>
            <li><a href="/orders/archive/0">Архив</a></li>
            <li><a href="/clients/0">Пользователи</a></li>
            <li><a href="/cafes">Кафе</a></li>
        </ul>
    </div>
</section>

<section class="main">
    <div class="clearfix">
        <form name="search" class="search">
            <input type="submit" value="Искать" class="search-button">
            <label><input type="text" name="search" placeholder="Поиск..."></label>
        </form>
        <div class="add-item" data-toggle="modal" data-target="#add-item">
            <img src="/img/adding.png">
            <span>Добавить новое кафе</span>
        </div>
    </div>

    <div class="container" >
        <a class="col-md-3" th:each="cafe:${cafes}" th:href="@{/cafes/cafe/{cafeId}/(cafeId=${cafe.id})}" >
            <div class="cafe-picture"><img src="/img/cafe-picture.png"></div>
            <div class="description">
                <h3 class="cafe-name" th:text="${cafe.name}"></h3>
                <span class="dishes-type" th:text="${cafe.description}"></span>
                <span class="dishes-number" th:text="${cafe.dishes.size()}"></span>
            </div>
        </a>
    </div>
</section>

<!-- Modal -->
<div class="modal fade" id="add-item" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <form class="dish-description" method="post" th:object="${cafePayLoad}" th:action="@{/cafes/addCafes}" >
                    <label>Название кафе</label>
                    <label>
                        <input type="text" th:field="*{name}" />
                    </label>
                    <label>Описание</label>
                    <label>
                        <input type="text" th:field = "*{description}" />
                    </label>
                    <label>Картинка</label>
                    <label>
                        <input type="text" th:field = "*{img}" />
                    </label>
                    <!--<input class="load" type="file" name="file" multiple accept="image/*,image/jpeg">-->
                    <input type="submit" src="/img/arrow" value="Upload">
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
